<script type="text/x-red" data-template-name="debugValue">
  <div class="form-row">
     <label for="node-input-topic"><i class="fa fa-tasks"></i> Value name</label>
    <input type="text" id="node-input-value" placeholder="UUID">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="debugValue">
    <p>A Node-RED client for the Dandelion API.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('debugValue',{
        category: 'advanced-input',      // the palette category
        color:"#0076d6",
        color:"#87a980",
        defaults: {   
            server: {value:"", type:"remote-server"},
            text_one: {value:"", required:true}, 
            text_two: {value:"", required:true},
        },
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "debug.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.name||this.topic||"debugValue";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
